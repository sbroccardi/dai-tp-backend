openapi: 3.0.3
info:
  title: ScreenSpace
  description: |-
    The ScreenSpace mobile app is a complete solution for movie lovers that allows them to explore, purchase tickets and enjoy movies in nearby theaters more efficiently and personalized. Users can search for movies, view showtimes, purchase tickets and rate movies after watching them. The app also provides personalized recommendations based on the userâ€™s rating and viewing data.

    Some useful links:
    - [Frontend repository](https://github.com/sbroccardi/dai-tp-frontend)
    - [Backend repository](https://github.com/sbroccardi/dai-tp-backend)
    - [The source API definition for ScreenSpace API](https://github.com/sbroccardi/dai-tp-backend/blob/main/docs/openapi.yaml)
  termsOfService: https://github.com/sbroccardi/dai-tp-backend/blob/main/terms.txt
  contact:
    email: sgilbroccardi@uade.edu.ar
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers: [
    {
      url: "https://localhost/api/v1",
      description: "Development server"
    }
  ]
tags:
  - name: auths
    description: Session operations
  - name: users
    description: Operations about Users
  - name: cinemas
    description: Access to Cinemas
  - name: auditoriums
    description: Operations about Auditoriums
  - name: movies
    description: Operations about Movies
  - name: misc
    description: checkout operations
paths:
  /health:
    get:
      tags:
        - misc
      summary: Health status
      responses:
        '200':
          description: Successful operation
        '503':
          description: Service unavailable
  /auths/loginPrivate:
    post:
      tags:
        - auths
      summary: Private login
      requestBody:
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Invalid username or password supplied
  /auths/loginPublic:
    get:
      tags:
        - auths
      summary: Public login
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Can't log in with Google
  /auths:
    put:
      tags:
        - auths
      summary: Refresh token
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '401':
          description: Refresh token missing or invalid
    delete:
      tags:
        - auths
      summary: Logout
      responses:
        '200':
          description: Successful operation
  /users:
    post:
      tags:
        - users
      summary: Register 
      requestBody:
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        '201':
          description: Resource created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: Bad request
        '409':
          description: Source Already Exists
  /users/resetpassword:
    post:
      tags:
        - users
      summary: Reset password
      parameters:
        - name: email
          in: query
          description: email
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad request
  /users/confirmcode:
    post:
      tags:
        - users
      summary: Confirm code sent
      parameters:
        - name: email
          in: query
          description: email
          required: true
          schema:
            type: string
        - name: resetCode
          in: query
          description: resetCode
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid code
  /users/{userId}/changepassword:
    post:
      tags:
        - users
      summary: Change password
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/NewPassword'
      responses:
        '200':
          description: Succesful operation
        '404':
          description: User not found
        '400':
          description: Invalid code
  /users/{userId}:
    get:
      tags:
        - users
      summary:
        Get an user profile
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: User not found
