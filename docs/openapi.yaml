  /movies:
    get:
      tags:
        - movies
      summary:
           List movies       
      parameters:
        - name: genre
          in: query
          description: genre of movie
          required: true
          schema:
            type: string
        - name: age
          in: query
          description: age allowed
          required: true
          schema:
            type: integer
            format: int64
        - name: raiting
          in: query
          description: rating of the movie
          required: true
          schema:
            type: integer
            format: int64
        - name: distance
          in: query
          description: distance of the cinema
          required: true
          schema:
            type: number
        - name: cinemaId
          in: query
          description: Cinema ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
