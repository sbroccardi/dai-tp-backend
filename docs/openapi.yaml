components:
  schemas:
    Login:
      type: object
      properties:
        email:
          type: string
          example: user@domain.com
        password:
          type: string
          example: 12345
    AccessToken:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
        refreshToken:
          type: string
          example: eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6
    NewPassword:
      type: object
      properties:
        resetCode:
          type: string
          example: 1234
        newPassword:
          type: string
          example: newP4ssw0rd
    Register:
      type: object
      properties:
        avatar:
          type: string
          example: htpp://domain.com/avatar.png
        companyName:
          type: string
          example: My Company
        fullName:
          type: string
          example: John James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          format: password
          example: p4ssw0rd
    Profile:
      type: object
      properties:
        profileId:
          type: integer
          format: int64
          example: 1
        avatar:
          type: string
          example: htpp://domain.com/avatar.png
        companyName:
          type: string
          example: My Company
        fullName:
          type: string
          example: John James
        email:
          type: string
          example: john@email.com
    Movie:
      type: object
      properties:
        movieId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
        genre:
          type: string
        age:
          type: string
        rating:
          type: integer
          format: int64
          example: 5
    Cinema:
      type: object
      properties:
        cinemaId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: My Cinema
        address:
          $ref: '#/components/schemas/Address'
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: '94301'
        lat:
          type: number
          example: -34.603772
        lng:
          type: number
          example: -58.381607
    Screening:
      type: object
      properties:
        screeningId:
          type: integer
          format: int64
          example: 1
        movieId:
          type: integer
          format: int64
          example: 1
        auditoriumId:
          type: integer
          format: int64
          example: 1
        dateTime:
          type: string
          format: date-time
    Auditorium:
      type: object
      properties:
        auditoriumId:
          type: integer
          format: int64
          example: 1
        cinemaId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
        rows:
          type: integer
          format: int64
        seatsPerRow:
          type: integer
          format: int64
    Comment:
      type: object
      properties:
        movieId:
          type: integer
          format: int64
          example: 1
        purchaseId:
          type: integer
          format: int64
          example: 1
        rate:
          type: integer
          format: int64
          example: 5
        comment:
          type: string
          example: Excelent
    Purchase:
      type: object
      properties:
        purchaseId:
          type: integer
          format: int64
          example: 1
        movieId:
          type: integer
          format: int64
          example: 1
        checkout:
          $ref: '#/components/schemas/Checkout'
        comment:
          $ref: '#/components/schemas/Comment'
    Checkout:
      type: object
      properties:
        screeningId:
          type: integer
          format: int64
          example: 10
        userId:
          type: integer
          format: int64
          example: 10
        seats:
          type: array
          items: 
            type: string
          example: ['A1', 'B2']