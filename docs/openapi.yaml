        '404':
          description: User not found
        '401':
          description: Unauthorized
  /users/{userId}/purchases:
    get:
      tags:
        - users
      summary:
          Get user purchases
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Purchase'
        '404':
